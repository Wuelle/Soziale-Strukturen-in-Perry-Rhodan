<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<title> {% block title %} {% endblock %}</title>

		<!-- Include-links -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css')}}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>

		{% block head %}
		{% endblock %}

	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Analyse</a>
				</div>
				<ul class="nav navbar-nav">
					<li {% if request.endpoint == 'visualization' %}class="active"{% endif %}><a href="/visualization">Visualisierung</a></li>
					<li {% if request.endpoint == 'statistics' %}class="active"{% endif %}><a href="/statistics">Statistiken</a></li>
					<li><a href="https://github.com/Wuelle/Soziale-Strukturen-in-Perry-Rhodan">Github</a></li>
				</ul>
			</div>
		</nav>

		{% block body %}
		{% endblock %}
	</body>
</html>
