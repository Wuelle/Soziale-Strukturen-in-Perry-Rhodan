<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="description" content="Soziale Netzwerksanalyse des Perryversums">
		<meta name="keywords" content="Perry Rhodan, Social Network, Analysis">
		<meta name="author" content="Simon Wuelker">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
		<title> {% block title %} {% endblock %}</title>

		<!-- Include-links -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<script type="text/javascript">
				$(document).ready(() => {
					{% for message in messages %}
						flash("{{ message }}");
					{% endfor %}
				</script>
				});
			{% endif %}
		{% endwith %}
		{% block head %}
		{% endblock %}

	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{ url_for('frontend.info') }}">Info</a>
				</div>
				<ul class="nav navbar-nav">
					<li {% if request.endpoint == 'frontend.visualization' %}class="active"{% endif %}><a href="{{ url_for('frontend.visualization') }}">Visualisierung</a></li>
					<li {% if request.endpoint == 'frontend.statistics' %}class="active"{% endif %}><a href="{{ url_for('frontend.statistics') }}">Statistiken</a></li>
					<li {% if request.endpoint == 'frontend.cycles' %}class="active"{% endif %}><a href="{{ url_for('frontend.cycles') }}">Zyklen</a></li>
					<li {% if request.endpoint == 'frontend.contact' %}class="active"{% endif %}><a href="{{ url_for('frontend.contact') }}">Impressum</a></li>
					<li><a href="https://github.com/Wuelle/Soziale-Strukturen-in-Perry-Rhodan">GitHub</a></li>
				</ul>
			</div>
		</nav>
		<div id="flashed_messages" style="display:none"></div>
		{% block body %}
		{% endblock %}
	</body>
</html>
